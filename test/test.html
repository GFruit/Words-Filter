<head>

<meta name="google-site-verification" content="0vz5g7ibMAxyaTBoYoieJFBw7MO-VjhNUGTnPS-LhZw" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="description" content="Take typing tests to find out your most mistyped letters, bigrams, words, and wordpairs.">
<link rel="stylesheet" href="test.css">
<title>Typing Test</title>
</head>
<body onload="setWordset('Top 200')" onresize="setPreviousOffset()">
  <header>
    <nav>
      <ul>
        <li><a href="info.html" class="headerlink" title="Go to Info Page">Info</a></li>
        <li><a href="index.html" class="headerlink active" title="Go to Typing Section" >Typing Test</a></li>
        <li><a href="words-filter.html" class="headerlink" title="Go to Words Filter">Words Filter</a></li>
        <div style="clear: both;"></div>
      </ul>
    </nav>
  </header>
  <div id="main">
  <div id="clear-stats">
    <input id="clearstatsbutton" type="button" value="clear stats" onclick="clearStats()">
  </div>
  <div id="hidestats">
    <input id="hidestatsbutton" type="button" value="hide stats" onclick="hideStats()">
  </div>
  <div id="modes">
    <ul class="noselect">
      <li class="modes" id="top200"><span onclick="setWordset('Top 200')">Top 200</span></li>
      <li class="modes" id="top1000"><span onclick="setWordset('Top 1000')">Top 1000</span></li>
      <li class="modes" id="quotes"><span onclick="setWordset('Quotes')">Quote</span></li>
      <div style="clear: both;"></div>
    </ul>
  </div>
  <input type="text" id="typing-input" autocomplete="off" spellcheck="false"
  onblur="stopFlash();removeHighlight()" onfocus="startFlash();removeHighlight()">
  <div id="refresh">
    <input type="button" value="refresh" onclick="refresh()">
  </div>
  <div id="typingarea" class="noselect">
    <div id="textdisplay" onclick="focusInput()"></div>
  </div>
  <div id="statsstatus"></div>
  <div id=analysis-container>
    <div id="analysis-1" class="analysis-item"></div>
    <div id="analysis-2" class="analysis-item"></div>
    <div id="analysis-3" class="analysis-item"></div>
    <div id="analysis-4" class="analysis-item"></div>
  </div>
  </div>
  <script src="../js/words.min.js"></script>
  <script src="../js/quotes.js"></script>
  <script src="test.js"></script>
</body>
</html>
